<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <table align="center" cellpadding="10">
            <tr>
                <th colspan="2"><font size="5">Department</font></th>
            </tr>
            <tr>
                <th>Department</th>
                <td><input type="text" name="txtdept" value="{{editdata.dept_name}}" required placeholder="Enter department name"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <center>
                        <input type="submit" name="Submit" value="Submit">
                        <input type="reset" name="Cancel" value="Cancel">
                    </center>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <table align="center" cellpadding="10" border="1">
        <tr>
            <th>Sl.No</th>
            <th>Department</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <th>{{forloop.counter}}</th>
            <th>{{i.dept_name}}</th>
            <th>
                <a href="{% url 'WebBasics:deptDelete' i.id %}">Delete</a> |
                <a href="{% url 'WebBasics:deptUpdate' i.id %}">Edit</a>
            </th>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
