<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Smallest</title>
</head>
<body>
    <form method="POST" action="" name="frmsl">
        {% csrf_token %}
        <table align="center" cellpadding="10">
            <tr>
                <th colspan="2"><font size="5">Largest Smallest</font></th>
            </tr>
            <tr>
                <td>Number One :</td>
                <td><input type="text" name="txtnumone" placeholder="Enter a number"required></td>
            </tr>
            <tr>
                <td>Number Two :</td>
                <td><input type="text" name="txtnumtwo" placeholder="Enter a number" required></td>
            </tr>
            <tr>
                <td>Number Three :</td>
                <td><input type="text" name="txtnumthree" placeholder="Enter a number" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <center>
                        <input type="submit" name="btnsubmit" value="Submit">
                    </center>
                </td>
            </tr>
            <tr>
                <td>Largest</td>
                <td>{{res1}}</td>
            </tr>
            <tr>
                <td>Smallest</td>
                <td>{{res2}}</td>
            </tr>
        </table>
    </form>
</body>
</html>
