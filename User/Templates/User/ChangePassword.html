<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <div class="container-fluid d-bg-image">
    <form action="" method="post">
        {% csrf_token %} 
        <div class="d-profile">
        <table class="d-card" cellpadding="10px" style="color: black;" align="center">
            <tr>
                <th colspan="2"><font size="5">Change Password</font></th>
            </tr>
            <tr>
                <th>Current Password</th>
                <td><input type="password" name="txtcurpass" autofocus placeholder="Current Password" required="required" id="" class="textbox"></td>
            </tr>
            <tr>
                <th>New Password</th>
                <td><input type="password" name="txtnewpass" id="" placeholder="New Password" required="required" class="textbox"></td>
            </tr>
            <tr>
                <th>Confirm Password</th>
                <td><input type="password" name="txtconpass" id="" placeholder="Confirm Password" required="required" class="textbox"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" class="d-card-button" value="Update" name="btnsub">
                    <input type="reset" name="txtcancel" value="Cancel">
                </td>
            </tr>
        </table>
        </div>
    </form>
    </div>
    {% if msg %}
    <script>
        alert("{{msg}}")
        window.location = "{% url 'DeliveryStaff:myprofile' %}"
    </script>
    {% endif %}
    {% if msg1 %}
    <script>
        alert("{{msg1}}")
        window.location = "{% url 'DeliveryStaff:changepassword' %}"
    </script>
    {% endif %}
</body>
</html>
