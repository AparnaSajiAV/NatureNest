<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Player Eleven Team</title>
</head>
<body>
    <table border="1" align="center" cellpadding="10" width="75%"  style="text-align: center;">
        <tr>
            <th colspan="5"><font size="5">View Player Eleven Team</font></th>
        </tr>
        <tr>
            <th>Sl.No</th>
            <th>Team Name</th>
            <th>Player Name</th>
            <th>Player Position</th>
            <th>Photo</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.player.team.team_name}}</td>
            <td>{{i.player.player_name}}</td>
            <td>{{i.player.position.position_name}}</td>
            <td><img src="{{i.player.player_image.url}}" width="100" height="100" alt=""></td> 
        </tr>
        {% endfor %}
    </table>
</body>
</html>
