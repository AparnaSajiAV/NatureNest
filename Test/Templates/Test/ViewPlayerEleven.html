<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Player Eleven</title>
</head>
<body>
    <table border="1" align="center" cellpadding="10" width="75%"  style="text-align: center;">
        <tr>
            <th colspan="6"><font size="5">Player Eleven Schedule</font></th>
        </tr>
        <tr>
            <th>Sl.No</th>
            <th>Schedule Name</th>
            <th>From Date</th>
            <th>Due Date</th>
            <th>Venue Name</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.schedule_name}}</td> 
            <td>{{i.schedule_fromdate}}</td>
            <td>{{i.schedule_duedate}}</td>
            <td>{{i.schedule_venue}}</td>
            <td><a href="{% url 'WebTest:playereleventeamSelect' i.id %}">View</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
