{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'Login/images/icons/favicon.ico' %}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/bootstrap/css/bootstrap.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/animate/animate.css' %}">
	<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/css-hamburgers/hamburgers.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/animsition/css/animsition.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/select2/select2.min.css' %}">
	<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/daterangepicker/daterangepicker.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'Login/css/main.css' %}">
	<!--===============================================================================================-->

	<style>
		.link-margin {
			margin-left: 20px; /* Adjust this value to set the desired space */
		}
		input[type="radio"] {
			margin-right: 10px; /* Adjust as needed */
		}
		select.input100 {
			border: none;
		}
	</style>

</head>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url({% static 'Login/images/bg.jpg' %});">
					<span class="login100-form-title-1">
						Sign Up
					</span>
				</div>
				<a href="{% url 'WebGuest:index' %}" class="link-margin">Home</a>
				<form class="login100-form validate-form" action="" method="post">
					{% csrf_token %}

					<div class="wrap-input100 validate-input m-b-26" data-validate="Name is required">
						<span class="label-input100">Name</span>
						<input class="input100" type="text" pattern="[a-zA-Z ]{1,50}" title="Please enter only alphabets and space." name="txtname" id="" required placeholder="Enter name" autofocus>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Address is required">
						<span class="label-input100">Address</span>
						<input class="input100" type="text" pattern="[a-zA-Z0-9 ]{1,50}" title="Please enter only alphabets,digits and space." name="txtaddress" id="" required placeholder="Enter address">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="District is required">
						<span class="label-input100">District</span>
                    	<select name="sel_district" id="sel_district" class="input100" required>
							<option value="">......Select......</option>
							{% for i in districtdata %}
							<option value="{{i.id}}">{{i.district_name}}</option>
							{% endfor %}
                    	</select>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Place is required">
						<span class="label-input100">Place</span>
						<select name="sel_place" id="sel_place" class="input100" required>
							<option value="">......Select......</option>
						</select>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Gender is required">
						<span class="label-input100">Gender</span>
						<input type="radio" name="txtgender" value="Male" required>Male
                    	<input type="radio" name="txtgender" value="Female">Female
                    	<input type="radio" name="txtgender" value="Others">Others
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Contact is required">
						<span class="label-input100">Contact</span>
						<input class="input100" type="tel" name="txtcont" title="Please enter 10 digits" id="" required placeholder="Enter contact" pattern="[0-9]{10}">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Email is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="txtemail" id="" required placeholder="Enter email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" pattern="[a-zA-Z ]{1,50}"  type="password" title="Please enter only alphabets and space." name="txtpass" id="" required placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Photo is required">
						<span class="label-input100">Photo</span>
						<input class="input100" type="file" name="fileimg" id="" required>
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div>
							<a href="{% url 'WebGuest:Login' %}" class="txt1">
								Already have an account yet?Sign in
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>
				</form>
				{% if msg %}
				<script>
					alert("{{msg}}")
				</script>
				{% endif %}
			</div>
		</div>
	</div>
	
	<!--===============================================================================================-->
	<script src="{% static 'Login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'Login/vendor/animsition/js/animsition.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'Login/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'Login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'Login/vendor/select2/select2.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'Login/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'Login/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'Login/vendor/countdowntime/countdowntime.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'Login/js/main.js' %}"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
    $("#sel_district").change(function () {
        var did = $(this).val();
        var ur = "{% url 'WebGuest:ajaxplace' %}"
        $.ajax({
            url: ur,
            data: { did: did, },
            success: function (data) {
                $("#sel_place").html(data);
            },
        });
    });
	</script>

</body>
</html>
