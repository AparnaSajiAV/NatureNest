<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" cellpadding="10">
            <tr>
                <th colspan="2"><font size="5">Login</font></th>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" name="txt_email" id="" required placeholder="Enter email" autofocus></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="txt_password" id="" required placeholder="Enter password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Login"></td>
            </tr>
        </table>
    </form>
    {% if msg %}
    <script>
        alert("{{msg}}")
    </script>
    {% endif %}
</body>
</html>
